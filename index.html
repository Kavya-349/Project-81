<html>
    <head>
        <title>Guest List App</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Guest List</h2>
        <row>
            <input id="input_val" placeholder="Enter Name">
            <button onclick="submit()">Submit</button>
        </row>

        <hr>
        
        <div id="display_names"></div>

        <hr>

        <h4>Guest List</h4>
        <button onclick="shownames()">Show</button>
        <div id="display_show_names"></div>

        <hr>

        <h4>Sorted List</h4>
        <button onclick="sorted()">Show</button>
        <div id="display_sort_names"></div>

        <hr>

        <row>
            <input id="input_search" placeholder="Search Name">
            <button onclick="search()">Search</button>
        </row>
        <div id="display_search"></div>
    </body>
</html>>
